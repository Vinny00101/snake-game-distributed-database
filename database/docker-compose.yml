version: '3.8'

services:
  mongo1:
    image: mongo:7
    hostname: mongo1
    command: mongod --replSet rs0 --bind_ip 0.0.0.0
    deploy:
      placement:
        constraints:
          - node.hostname == worker1
      restart_policy:
        condition: on-failure
    volumes:
      - mongo1_data:/data/db
    networks:
      - mongo_network

  mongo2:
    image: mongo:7
    hostname: mongo2
    command: mongod --replSet rs0 --bind_ip 0.0.0.0
    deploy:
      placement:
        constraints:
          - node.hostname == worker2
      restart_policy:
        condition: on-failure
    volumes:
      - mongo2_data:/data/db
    networks:
      - mongo_network

  mongo3:
    image: mongo:7
    hostname: mongo3
    command: mongod --replSet rs0 --bind_ip 0.0.0.0
    deploy:
      placement:
        constraints:
          - node.hostname == manager
      restart_policy:
        condition: on-failure
    volumes:
      - mongo3_data:/data/db
    networks:
      - mongo_network
    ports:
      - "27017:27017"

networks:
  mongo_network:
    driver: overlay

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data: